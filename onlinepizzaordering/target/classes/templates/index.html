<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/style.css/}" rel="stylesheet" />
<head>
<meta charset="ISO-8859-1">
<title>Yummy Pizza's online ordering</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



<link rel="stylesheet" href="style4.css">
<link rel="stylesheet" href="card.css">
<script type="text/javascript" src="font-awesome/js1/fontawesome.js"></script>
<script type="text/javascript" src=""></script>
</head>

<body>
<div class="header">
<nav>
<h1>üéÄYummy Pizza'süéÄ </h1>
<ul>
<li>Homeüè†|</li>
<li><a th:href="Shoppingcart">cartüõí|</a></li>

</ul>
</nav>
</div>
<div class="search"> 
<input placeholder="search">
</div>

<div th:each = "products :${products}" class="col-md-9">

						<div class="row g-2">
						
							<div class="col-md-6">
								<div id="carouselExampleControls" class="carousel slide"
									data-ride="carousel">
									<div class="carousel-inner">
										<div class="carousel-item active">
											<img th:src="*{'data:image/jpeg;base64,'+{products.file}}"
							                    alt=""
												class="d-block w-100" width="40px"  height="200px">
										</div>
										
										
									</div>
									
								</div>
							</div>
							<div class="col-md-6">

								<h4 class="font-bold m-b-xs">[[${products.pname}]]</h4>

								
								<hr>

								

								<div class="small text-muted">
									[[${products.descp}]]
									<div>
									<h5>Rs.[[${products.price}]]</h5>
									</div>
								</div>
								<hr>

								<button class="btn btn-primary text-uppercase" data-bs-toggle="modal" th:attr="data-bs-target='#exampleModalCenter'+*{products.pizzaId}">Order Now</button> 
					
 <!-- Modal -->
						<div class="modal fade" th:id="*{'exampleModalCenter'+{products.pizzaId}}"
							data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
							aria-labelledby="staticBackdropLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered" >
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title fs-5" id="staticBackdropLabel">Add to cart</h5>

										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
      <div class="modal-body">
											
									</div>
									<div class="modal-body">
									<div class="card" >
										<img th:src="*{'data:file/jpeg;base64,' + {products.file}}"
											class="card-img-top" alt="...">
										<div class="card-body">
											<form action="/addtocart" method="post">
												<input type="hidden" name="pizzaId"
													th:value="${products.pizzaId}" /> <input type="number" min="1"
													value="1" name="quantity" class="form-control1"
													placeholder="quantity">
												<button type="submit" class="btn btn-primary mt-2">
													Submit</button>


											</form>
										</div>


									</div>
									
										
									</div>
								</div>
							</div>
						</div>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
