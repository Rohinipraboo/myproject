<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/style.css/}" rel="stylesheet" />
<head>
<meta charset="ISO-8859-1">
<title>𝒮𝓉𝓎𝓁𝒾𝓈𝒽 𝐻𝒶𝓃𝒹𝐵𝒶𝑔𝓈</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link href="css/bootstrap.css" rel="stylesheet">
<link href="font-awesome/css1/all.css" rel="stylesheet">

<link rel="icon" href="images/icon.png" />
<!-- Our Custom CSS -->
<link rel="stylesheet" href="style4.css">
<link rel="stylesheet" href="cart.css">
<link rel="stylesheet" href="card.css">
</head>
<body>
<div class="header">
<nav>
<h1>🎀𝒮𝓉𝓎𝓁𝒾𝓈𝒽 𝐻𝒶𝓃𝒹𝐵𝒶𝑔𝓈🎀 </h1>
<ul>
<li><a th:href="prdlist">Home🏠|</a></li>
<li><a th:href="Shoppingcart">cart🛒|</a></li>

</ul>
</nav>
</div>
<div class="search"> 
<input placeholder="search">
</div>

		
							
<div class="card-body">

								<div id="cart" class="tabcontent">
									<div class="col-12">
										<div class="row">

											<div class=" table-responsive shopping-cart"
												style="background-color: #fff">
												<table class="table">
													<thead>
														<tr>
															<th>Pizzas</th>
															<th class="text-center">Quantity</th>
															<th class="text-center">Subtotal</th>
															
															<th class="text-center"><a
																class="btn btn-sm btn-outline-danger clear"
																href="clearShoppingCart">Clear </a></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="cartItem : ${shoppingCart.items}">
															<td>
																<div class="product-item">
																	<a class="product-thumb" href="#"><img
																		th:src="*{'data:file/jpeg;base64,'+{cartItem.pizzas.file}}"
																		alt="Product"></a>
																	<div class="product-info">
																		<h4 class="product-title">
																			<a href="#">[[${cartItem.pizzas.pname}]]</a>
																		</h4>
																		<span><em>Price:</em>$[[${cartItem.pizzas.price}]]
																		</span>

																	</div>
																</div>
															</td>
															<td class="text-center">
																<form action="/updateShoppingCart" method="post">
																	<input type="hidden" th:value="${cartItem.id}"
																		name="id" />
																	<div class="input-group">
																		<input type="number" name="quantity"
																			th:value="${cartItem.quantity}">
																			
																		<button class="btn btn-success btn-sm btn-custom"
																			type="submit">
																			<i class="fa fa-check"></i>
																		</button>
																	</div>
																</form>
															</td>
															<td class="text-center text-lg text-medium">$[[${cartItem.pizzas.price
																* cartItem.quantity}]]</td>
															
															<td class="text-center"><a class="remove-from-cart"
																th:href="@{/removeCartItem/{id}(id = ${cartItem.id})}"
																data-toggle="tooltip">
																	<i class="fa fa-trash-o" style="font-size:36px;color:red"></i></a></td>
														</tr>

													</tbody>
												</table>
											</div>
											<div class="shopping-cart-footer">
												<div class="column">
													<form class="coupon-form" method="post">
														<input type="text"
															placeholder="Coupon code" required="">
														<button class="btn btn-outline-primary btn-sm"
															type="submit">Apply Coupon</button>
													</form>
												</div>
												<div>
												<div class="column text-lg">
													<b>Subtotal: <span class="text-medium">$[[${shoppingCart.totalprice}]]</span></b>
												</div>
											</div>
											
											<div class="column cart-button">
													
													<a class="btn checkout btn-success" href="/">Order Now</a>
												</div>
												<div class="back">
											<div class="shopping-cart-footer">
												<div class="column">
													<a class="btn btn-outline-success back" href="prdlist"><i
														class="fas fa-arrow-left"></i>&nbsp;Back to order Yummy Pizza's</a>
												</div>
												</div>
												
											</div>

										</div>
									</div>
								</div>
</div>
